<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pak Man</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Pak Man</h1>
      <div class="instructions">
        <h2>How to play</h2>
        <ul>
          <li>Use the arrow keys to move Pak Man around the maze.</li>
          <li>Eat all the dots to win the game.</li>
          <li>Avoid the ghosts or lose a life.</li>
        </ul>
      </div>
      <div>
        <h2>Score: <span id="score-value">0</span></h2>
        <p id="win"></p>
      </div>
      <div id="game-container">
        <canvas id="pakman-map"></canvas>
        <canvas id="pakman"></canvas>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
