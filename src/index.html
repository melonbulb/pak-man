<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pak Man</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Pak Man</h1>
      <div class="instructions">
        <h2>How to play</h2>
        <ul>
          <li>Use the arrow keys to move</li>
          <li>Collect items on tile to increase score</li>
          <li>Collect power items for speed boost</li>
          <li>To win, all item must be collected</li>
          <li>Avoid the ghost at all costs</li>
        </ul>
      </div>
      <div>
        <h2>Score: <span id="score-value">0</span></h2>
        <p id="win"></p>
      </div>
      <div id="game-container">
        <canvas id="pakman-map"></canvas>
        <canvas id="pakman"></canvas>
      </div>
      <div id="win-message" class="message">
        <h2>Congratulations! You Win!</h2>
        <button id="restart-button" class="button">Restart Game</button>
      </div>
      <div id="lose-message" class="message">
        <h2>Game Over! You Lose!</h2>
        <button id="restart-button" class="button">Restart Game</button>
      </div>
      <div id="paused-message" class="message">
        <h2>Pause</h2>
        <button id="continue-button" class="button">Continue</button>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
